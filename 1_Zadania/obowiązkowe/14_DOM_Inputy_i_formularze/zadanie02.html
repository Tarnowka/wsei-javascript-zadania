<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>WSEI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>

<script>

document.addEventListener("DOMContentLoaded", function () {

const form = document.querySelector('.form-control');
const img = document.querySelector('img');
const btn = document.querySelector('.btn');

const windows = document.querySelector('[alt="Windows"]');
const apple = document.querySelector('[alt="Apple"]');
const ubuntu = document.querySelector('[alt="Ubuntu"]');

btn.addEventListener('click', function(event){
    event.preventDefault();
    switch(form.value){
        case "Windows": windows.style.display = "block";
                        apple.style.display = "none";
                        ubuntu.style.display = "none";
                        break;
        case "Os X":    windows.style.display = "none";
                        apple.style.display = "block";
                        ubuntu.style.display = "none";
                        break;
        case "Ubuntu": windows.style.display = "none";
                        apple.style.display = "none";
                        ubuntu.style.display = "block";
                        break;
    }
})

});

</script>

<body>
    <nav class='navbar navbar-default'>
        <div class='container'>
            <div class="navbar-header">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
            <div class='page-header'>
                <h1>Wybierz swój system:</h1>
                <img src="tasks_assets/apple.jpg" alt="Apple">
                <img src="tasks_assets/ubuntu.png" alt="Ubuntu">
                <img src="tasks_assets/windows.jpg" alt="Windows">
            </div>
            <div class='panel'>
                <div class='panel-body'>
                    <form>
                        <select class="form-control">
                            <option>Windows</option>
                            <option>Os X</option>
                            <option>Ubuntu</option>
                        </select>
                        <br>
                        <p>
                            <button class='btn btn-primary'>Zatwierdź</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
